    <script>
        $(document).ready(function () {
            var teacherID = localStorage.getItem("token")
            $("#teacher_id").val(teacherID)
            $("#submit_btn").click(function () {
                var student_data = {
                    "course": $("#course").val(),
                    "name": $("#name").val(),
                    "dob": $("#dob").val(),
                    "guardian_name": $("#guardian_name").val(),
                    "gender": $("#gender").val(),
                    "address": $("#address").val(),
                    "place": $("#place").val(),
                    "phone": $("#phone").val(),
                    "email": $("#email").val(),
                    "password": $("#password").val(),
                    // "profile_img": $("#profile_img").val(),
                    "teacher_id": $("#teacher_id").val()
                }
                console.log(student_data)

                $.ajax({
                    url: "http://127.0.0.1:8000/student/addStudent",
                    data: student_data,
                    type: "POST",

                    success: function (response) {
                        if (response.successMessage) {
                            $("#successMessage").html(response.successMessage);
                        }
                        else {
                            console.log('kjbjk')
                            $("#errorMessage").html(response.errorMessage);
                        }
                    }
                })
            })
        })

    </script>
