    <div class="container-fluid">
        <!-- <section class="h-100 h-custom gradient-custom-2"> -->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" style="width: 50%;">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="mb-4" style="justify-content: center;">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                                alt="Avatar" class="img-fluid "
                                                style="width: 80px; align-items: center;" />
                                            <h3 class="fw-normal mb-5" id="teacher_emai"></h3>
                                        </div>

                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <th scope="col">Name:</th>
                                                    <th scope="col" id="teacher_name"></th>
                                                </tr>
                                                <tr>
                                                    <th scope="col">Dob:</th>
                                                    <th scope="col" id="teacher_dob"></th>
                                                </tr>
                                                <tr>

                                                </tr>

                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>


    <script>
        $(document).ready(function () {
            teacher = parseInt(localStorage.getItem("token"))
            //    $("#teacher_name").html(teacher)


            $.ajax({
                url: "http://127.0.0.1:8000/teacher/myProfile",
                data: { "id": teacher },
                type: "POST",
                success: function (response) {
                    new_teacher = response.teacher
                    // console.log(new_teacher)
                    // $("#teacher_emai").html(new_teacher[0].email)
                    $("#teacher_name").html(new_teacher[0].name)
                    $("#teacher_dob").html(new_teacher[0].dob)
                    $("#teacher_quelifi").html(new_teacher[0].qualification)
                }
            })
        })
    </script>
