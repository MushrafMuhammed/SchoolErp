            <div class="row d-flex justify-content-center align-items-center h-100" style="width: 50%;">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-12">

                                            <div class="form-outline">

                                        <div class="row">
                                            <div class="col-md-12 mb-4 pb-2">

                                        </div>

                                                <input type="text" id="confirmPass"
                                                    class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <span class="text-danger" id="passwordMatch"></span><br>

                                        <button type="submit" class="btn btn-danger" style="width: 100%;"

                                </div>
                            </div>
                        </div>

        <!-- </section> -->
    </div>

    <script>
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPass');
        const passwordMatch = document.getElementById('passwordMatch');

        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value === newPassword.value) {
                passwordMatch.textContent = 'Passwords match';
            } else {
                passwordMatch.textContent = 'Passwords do not match !';
            }
        });


        $(document).ready(function () {
            $("#submit_btn").click(function () {

                    oldpassword = $("#oldpassword").val(),
                    newpassword = $("#newPassword").val()

                teacher_id = localStorage.getItem("token")

                $.ajax({
                    url: "http://127.0.0.1:8000/teacher/changePassword",
                    data: { "teacherId": teacher_id, "oldPassword": oldpassword, "newPassword": newpassword },
                    type: "PUT",
                    success: function (response) {
                        // $("#errorMessage").html(response.msg)
                        alert(response.msg)
                    }
                })
            })
        })

    </script>
