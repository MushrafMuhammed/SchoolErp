<body>
    <div class=" row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarRightAlignExample" aria-controls="navbarRightAlignExample"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarRightAlignExample">
                    <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">Teacher</h2>
                </div>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarRightAlignExample">
                    <!-- Left links -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                            <a class="nav-link " href="change_password.html">Change password</a>
                        </li>
                    </ul>

            </div>
        </nav>

    </div>
    <div class="container-fluid">
        <!-- <section class="h-100 h-custom gradient-custom-2"> -->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" style="width: 50%;">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                            alt="Avatar" class="img-fluid my-5" style="width: 80px;" />

                                        <h3 class="fw-normal mb-5" style="color: #4835d4;">Update profile</h3>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4">Name</label>
                                                <input type="text" class="form-control form-control-lg" id="std_name" readonly/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Examplev2">Address</label>
                                                    <input type="text" id="std_address"
                                                        class="form-control form-control-lg" />
                                                </div>

                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="form-outline form-white">
                                                <label class="form-label" for="form3Examplea9">Course</label>
                                                <input type="text" id="std_course"
                                                    class="form-control form-control-lg" />
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="form-outline form-white">
                                                <label class="form-label" for="form3Examplea9">Password</label>
                                                <input type="text" id="std_password"
                                                    class="form-control form-control-lg" />
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </section> -->
    </div>

    <script>
        $(document).ready(function () {
            student = parseInt(localStorage.getItem("token"))

            $.ajax({
                url: "http://127.0.0.1:8000/student/loadStudent",
                data: { "id": student },
                type: "POST",

                success: function (response) {
                    new_student = response.student
                    // console.log(new_student)
                    // $("#std_emai").val(new_student[0].email)
                    $("#std_name").val(new_student[0].name)
                    $("#std_address").val(new_student[0].address)
                    $("#std_dob").val(new_student[0].dob)
                    $("#std_course").val(new_student[0].course)
                    $("#std_password").val(new_student[0].password)

                }
            })
        })
    </script>

</body>
