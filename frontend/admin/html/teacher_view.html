</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light " style="padding-left: 20px;">
      <a class="navbar-brand" href="">Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="teacher_registration.html">Teacher Registration</a>

            <a class="nav-link" href="student_view.html">Student View</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="row conntainer" style="margin-left: 5%; margin-right: 5%;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Dob</th>
          <th scope="col">Qualification</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script>

    $(document).ready(function () {
      $.ajax({
        url: "http://127.0.0.1:8000/teacher/view-teacher",
        type: "GET",

        success: function (response) {
          for (var i = 0; i < response.teachersList.length; i++) {
            var teacher = response.teachersList[i];
            // console.log(student)

            var tr = $("<tr>");
            tr.append("<td>" + teacher.name + "</td>")
            tr.append("<td>" + teacher.address + "</td>")
            tr.append("<td>" + teacher.dob + "</td>")
            tr.append("<td>" + teacher.qualification + "</td>")
            tr.append("<td>" + teacher.phone + "</td>")
            tr.append("<td>" + teacher.email + "</td>")
            $("tbody").append(tr);
          }
        }
      })
    })
  </script>

</body>
