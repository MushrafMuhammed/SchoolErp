    <div class="row conntainer" style="margin-left: 5%; margin-right: 5%;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Course</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Dob</th>

        <!-- <p id="students"></p> -->

    <script>
        $(document).ready(function () {

            $.ajax({
                url: "http://127.0.0.1:8000/student/view-student",
                type: "GET",

                success: function (response) {
                    console.log(response.studentList)
                    for (var i = 0; i < response.studentList.length; i++) {
                        var student = response.studentList[i];
                        // console.log(student)

                        var tr = $("<tr>");
                            tr.append("<td>" + student.course + "</td>")
                            tr.append("<td>" + student.name + "</td>")
                            tr.append("<td>" + student.email + "</td>")
                            tr.append("<td>" + student.dob + "</td>")
                            tr.append("<td>" + student.phone + "</td>")
                            tr.append("<td>" + student.place + "</td>")
                        $("tbody").append(tr);
                    }
                }
            })
        })
    </script>
