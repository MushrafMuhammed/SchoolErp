<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <section class="vh-100" style="background-color: #9A616D;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://media.istockphoto.com/id/698733848/photo/books.jpg?s=170667a&w=0&k=20&c=zjNTtefgFo7tVARCrB5vcVXVjyP-keLC-LqNTv8BRos="
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">



                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Student Login</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Username</label>
                      <input type="email" id="email" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" />

                    </div>

                    <span id="errorMessage" class="text-danger"></span>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" id="submit_btn" type="submit">Login</button>
                    </div>


                    <a href="#" class="small text-muted">Terms of use.</a>
                    <a href="#" class="small text-muted">Privacy policy</a>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <script>
    $(document).ready(function () {
      $("#submit_btn").click(function () {
        username = $("#email").val()
        password = $("#password").val()

        $.ajax({
          url: "http://127.0.0.1:8000/student/login",
          data: { "username": username, "password": password },
          type: "POST",

          success: function (response) {
            if (response.statusCode == true) {
              localStorage.setItem('token',response.token.id);
              window.location.href = "http://127.0.0.1:5501/student/html/profile.html";
            }
            else {
              $("#errorMessage").html("Invalid username or password !")
            }
          }
        })
      })
    })
  </script>
</body>

</html>
